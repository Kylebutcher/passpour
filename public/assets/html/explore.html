<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- {{!-- Bootstrap CSS Link Tag --}} -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <!-- {{!-- Custom CSS --}} -->
  <link rel="stylesheet" href="../css/explore.css">
  <title>PassPour</title>
</head>

<body>
  <header>
    <img src="/assets/img/passpourlogoSkinny.png" id="logo" alt="PassPour logo">
    <nav>
      <a href="">About</a>
      <a href="../favorites.handlebars">Showcase</a>
      <a href="">Badges</a>
      <a href="/assets/html/bucketList.html">Bucket List</a>
    </nav>
      <button id="logout">logout</button>
    </a>
  </header>

  <!-- Title of the website -->
  
  <main>
    <div class="woodbox-title-container">
      <h1>Explore & Find New Whiskies!</h1>
    </div>
  </main>


  <!-- Appending Cards to the site with button to add to the showcase.  -->
  <div class="col-3 text-white">
    <h2>{{whiskey_name}}</h2>
    <h3>{{whiskey_type}}</h3>

    <button data-bs-target="#bottlemodal" type="button" class="btn-primary showcasebtn">Add To Showcase</button>

      <!-- The Modal -->
      <div id="bottlemodal" class="modal fade target" data-bs-backdrop="staticBackdrop" tabindex="-1">

        <!-- Modal content -->
        <div class="modal-content">
          <form class="details-form" action="/ save" method="post">

            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLable">Would you like to add a few Personal Notes to your bottle?</h1>

              <!-- {{!-- This button is the Close Window "X" in the top right corner --}} -->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <div class="mb-3">
                <lable class="order-notes">How do you like your bottle Ordered?</lable>
                <select class="order-form">
                  <option>Neat</option>
                  <option>On The Rocks</option>
                  <option>Mixed Drink</option>
                </select>

                <lable class="taste-notes">What are some taste notes that you detect?</lable>
                <input type="text" class="tastenote-notes">
              </div>
            </div>

            <div class="modal-footer">
              <button id="add-as-is" type="button" class="btn btn-secondary" data-bs-dismiss="modal">No Thanks, Add to Showcase.</button>

              <button id="add-notes" type="submit" class="btn btn-primary">Add Notes!</button>
            </div>
            
          </form>
        </div>
      </div>
  </div>

  <footer>
      <h4>Created by --band name--</h4>
  </footer>

  <script type="text/javascript" src="../js/explore.js"></script>
 

</body>
</html>
