<body>
  <header>
    <img src="/assets/img/passpourlogoSkinny.png" id="logo" alt="PassPour logo">
    <nav>
      <a href="">About</a>
      <a href="../favorites.handlebars">Showcase</a>
      <a href="">Badges</a>
      <a href="/assets/html/bucketList.html">Bucket List</a>
      <a class="nav-logout"><button id="logout">logout</button></a>
  </nav>
  </header>

  <!-- Title of the website -->
  
  <main>
    <div class="woodbox-title-container">
      <h1>Explore & Find New Whiskey!</h1>
    </div>
  </main>


  <!-- Appending Cards to the site with button to add to the showcase.  -->
  <div class="cubbies">
    <div class="col-3 text-white">
      <h2>{{whiskey_name}}</h2>
      <h3>{{whiskey_type}}</h3>

      <div class="text-center mb-5">
        <button class="showcase-btn" data-bs-toggle="modal" data-bs-target="#formModal">Add To Showcase</button>
      </div>
    
      <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bottlemodal">Add Details to Showcase</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
              <form id="task-form">
                <div class="row p-2">
                  <div class="form-group col">
                    <label for="title">How do you like your Whiskey?</label>
                    <select class="order-form">
                      <option>Neat</option>
                      <option>On The Rocks</option>
                      <option>Mixed Drink</option>
                    </select>
                  </div>
                </div>

                <div class="form-group p-2">
                  <label for="textarea">What are some taste notes that you detect?</label>
                  <textarea class="form-control" id="textarea" rows="3" placeholder="Example: Smokey with some fruity after-tastes"></textarea>
                </div>
              </form>
              <button id="add-as-is" type="submit" class="showcase-btn">No Thanks, Add to Showcase.</button>
              <button id="add-notes" type="submit" class="showcase-btn">Add Notes!</button>
            </div>
            
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
