<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
  
  <link rel="stylesheet" href="../css/bucket.css">
  <title>Bucket List</title>
</head>

<header>
  <img src="../../assets/img/passpourlogoSkinny.png" id="logo" alt="PassPour logo">
  <nav>
    <a href="/profile">Profile</a>
    <a href="/showcase">Showcase</a>
    <a href="/logout">
      <button id="logout" >logout</button>
    </a>
  </nav>
  <h1>The Bucket List</h1>
</header>

<body class="board">
  <form id="bucketForm">
    <h1>What would you like to try?</h1>
    <input type="text" placeholder="Bottle name" id="bottleName" required>
    <textarea placeholder="Bottle description" id="bottleDesc" required></textarea>
    <button type="submit" id="submit">Send it!</button>
  </form>
  <br>
  <h3 id="myList">My List:</h3>
  <div id="postContainer"></div>
</body>

<footer>
  <h4>Created by The Four Oh! Fours</h4>
</footer>

<script src="../js/bucket.js"></script>
<script src="../js/logout.js"></script>

</html>
