<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
  
  <link rel="stylesheet" href="../css/bucket.css">
  <title>Bucket List</title>
</head>

<header>
  <img src="../../assets/img/passpourlogoSkinny.png" id="logo" alt="PassPour logo">
  <nav>
    <a class="nav-button" href="/profile">Profile</a>
    <a class="nav-button" href="/">Explore</a>
    <a class="nav-button" href="/showcase">Showcase</a>
    
    <button id="logout">
      <a class="nav-button">Logout</a>
    </button>

  </nav>
  
  <h1 class="title-bucket">The Bucket List</h1>
</header>

<body class="board">
  <form id="bucketForm">
    <h1>What would you like note down?</h1>
    <input type="text" placeholder="Bottle name" id="bottleName" required>
    <textarea placeholder="Bottle description" id="bottleDesc" required></textarea>
    <button type="submit" id="submit">Send it!</button>
  </form>
  <br>
  <h3 id="myList">My List:</h3>
  <div id="postContainer"></div>
</body>



<footer class="footer-bucket">Made by The Four Oh! Fours</footer>

<!-- Custom Script -->
<script src="../js/bucket.js"></script>
<script src="../js/logout.js"></script>

</html>
