<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/landing.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="title">Welcome to PassPour!</h1>
    <!-- <img src="img_girl.jpg"  width="500" height="600"> -->
  </header>

  <main>
    <div class = "container_1">
      <h1 id="form_title">Sign Up</h1>

        <form id="signUp">
            <label>First Name:</label>
            <input type="text" id="firstName" placeholder="Enter username">

            <label>Last Name:</label>
            <input type="text" id="LastName" placeholder="Enter title">

            <label>Email:</label>
            <input type="text" id="email" placeholder="Enter content"></textarea>

            <label>Password:</label>
            <input type="text" id="password" placeholder="Enter content"></textarea>

            <label>Gender:</label>
            <input type="text" id="gender" placeholder="Enter content"></textarea>

            <label>Region:</label>
            <input type="text" id="region" placeholder="Enter content"></textarea>

            <button type="submit" id="submitButton">Sign Up</button>

        </form>
    </div>
   
    <div class = "container_2">
        <h1 id="form_title">Sign In</h1>

        <form id="signIn">
            <label>Email:</label>
            <input type="text" id="user" placeholder="Enter username">

            <label>Password:</label>
            <input type="text" id="title" placeholder="Enter title">

            <button type="submit" id="submitButton">Sign In</button>

        </form>
    </div>
            
  </main>
  <!-- <script src="./public/js/homepage.js"></script> -->
  <script src="./public/js/login.js"></script>
</body>
</html>
