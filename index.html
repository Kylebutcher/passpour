<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/landing.css">
  <title>Document</title>
</head>
<body>
  <header>
    <img src="./assets/img/passpourlogoSkinny.png" id="logo" alt="PassPour logo">
    <h1 class="title">Welcome to PassPour!</h1>
  </header>

  <main>
    <div class = "container_1">
      <h1 id="form_title">Sign Up</h1>

        <form id="signUp">
            <label>First Name:</label>
            <input type="text" id="firstName" placeholder="FirstName">

            <label>Last Name:</label>
            <input type="text" id="LastName" placeholder="LastName">

            <label>Email:</label>
            <input type="text" id="email" placeholder="Email"></textarea>

            <label>Password:</label>
            <input type="text" id="password" placeholder="Enter Password"></textarea>

            <label >Gender:</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>

            <label>Region:</label>
            <!-- <select id="country" name="country">
               Options will be dynamically added here 
            </select> -->
            <input type="text" id="region" placeholder="Enter Country"></textarea>

            <button type="submit" id="submitButton">Sign Up</button>

        </form>
    </div>
   
    <div class = "container_2">
        <h1 id="form_title">Sign In</h1>

        <form id="signIn">
            <label>Email:</label>
            <input type="text" id="user" placeholder="Enter username">

            <label>Password:</label>
            <input type="text" id="title" placeholder="Enter Password">

            <button type="submit" id="submitButton">Sign In</button>

        </form>
    </div>
            
  </main>
  <!-- <script src="./public/js/homepage.js"></script> -->
  <script src="./public/js/login.js"></script>
</body>
</html>
